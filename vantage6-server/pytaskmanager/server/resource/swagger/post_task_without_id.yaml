summary: Get task

description:
  Returns the task specified by the id

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: Human readable label
          description:
            type: string
            description: Description of the task
          image:
            type: string
            description: docker image identifier which contains the algorithm
          input:
            type: string
            description: input string which is supplied to the docker image
          collaboration_id:
            type: integer
            description: collaboration identifier

responses:
  200:
    description: Ok
  404:
    description: Task not found
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Task"]
